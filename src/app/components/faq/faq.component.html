<section class="hiro-section faq-section" id="services">

        <div class="col-md-12 mb-4 mb-md-0 wow fadeInUp plan plan-free" *ngFor="let question of data">

            <h5 class="question link-hover-fx link-light"
                (click)="isCollapsed = !isCollapsed">{{question?.TITLE}}</h5>
            <div>
              <fa-icon *ngIf="isCollapsed" [icon]="faPlus"></fa-icon>
              <fa-icon *ngIf="!isCollapsed" [icon]="faMinus"></fa-icon>
            </div>
          </div>

          <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
            <div class="answer">
              {{question?.ANSWER}}
