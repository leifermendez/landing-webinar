<div class="row m-0 p-0 col-12">
  <div class="icon-close" (click)="bsModalRef.hide()">
    <fa-icon [icon]="faTimes" size="lg"></fa-icon>
  </div>
  <div class="col-sm-12 col-md-12 col-xl-12 pt-0 pb-0 pl-0 pr-0">
    <div>
      <div class="tap-info">
        <flag-icon [country]="data?.country"></flag-icon> {{data?.name}}
      </div>
      <div @swipe class="video-wrapper">
        <vg-player class="video-modal">
          <vg-controls>
            <vg-play-pause></vg-play-pause>

            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>

            <vg-mute></vg-mute>

            <!--            <vg-fullscreen></vg-fullscreen>-->
          </vg-controls>

          <video [vgMedia]="master" #master id="masterVideo" preload="auto">
            <source
              [src]="data?.video"
              type="video/mp4">
          </video>


        </vg-player>
      </div>
    </div>
  </div>
